<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="main">
      <div class="main__body">
        <section class="header">
          <h1 class="logo">
            <img class="logo__content" src="images/logo.svg" alt="logo" />
          </h1>
        </section>
        <section class="section">
          <h2 class="section__title">We are launching <span>soon!</span></h2>
          <p class="section__text">Subscribe and get notified</p>
        </section>
        <form class="form">
          <div class="form__field">
            <label for="email" class="form__label"
              ><input
                class="form__input"
                type="email"
                id="email"
                placeholder="Your email address..."
            /></label>
          </div>
          <button type="submit" class="button">Notify Me</button>
        </form>
        <div class="dashboard">
          <img src="images/illustration-dashboard.png" alt="dashboard" />
        </div>
      </div>

      <footer class="footer">
        <div class="social">
          <div class="social__icon">
            <i class="fa-brands fa-facebook-f"></i>
          </div>
          <div class="social__icon">
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div class="social__icon">
            <i class="fa-brands fa-instagram"></i>
          </div>
        </div>
        <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </main>

    <footer class="page-footer">
      <p class="attribution">
        Challenge by
        <a
          class="attribution__link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by<span class="attribution__author"> Luismac09</span>.
      </p>
    </footer>
  </body>
</html>
