<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
 <div class="main">
   <div class="main-container">
     <div class="card">
      <div class="card-header">
      </div>
      <div class="card-body">
        <section class="card-body__summary">
          <h2>Order Summary</h2>
          <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        </section>
        <div class="card-body__subs">
          <div>
            <img src="images/icon-music.svg" alt="icon-music">
          </div>
          <div class="card-body__subs-details">
            <p class="card-body__subs-details__plan">Annual Plan</p>
            <p class="card-body__subs-details__price">$59.99/year</p>
          </div>
          <div class="card-body__changesubs">
            <a class="card-body__changesubs__button" href="#">Change</a>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <a href="#">Proceed to Payment</a>
        <a href="#">Cancel Order</a>
      </div>
     </div>
   </div>
   <p style="font-size: 12px;background:#333;color:white;padding:.5rem;">Challenge by <a style="text-decoration: none;"href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Luismac.</p>
  </div>
 

 

 

  
 
  
 
</body>
</html>
