<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
 <div class="main">
   <div class="main__inner">
     <div class="card">
      <div class="card__header">
      </div>
      <div class="card__body">
        <section class="card__summary">
          <h2 class="card__title">Order Summary</h2>
          <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        </section>
        <div class="card__subscription">
          <div>
            <img src="images/icon-music.svg" alt="icon-music">
          </div>
          <div class="card__details">
            <p class="card__plan">Annual Plan</p>
            <p class="card__price">$59.99/year</p>
          </div>
          <div class="card__button">
            <a class="card__link" href="#">Change</a>
          </div>
        </div>
      </div>
      <div class="card__footer">
        <a class="button" href="#">Proceed to Payment</a>
        <a class="button" href="#">Cancel Order</a>
      </div>
     </div>
   </div>
   <p style="font-size:.7rem;background:hsla(50,10%,20%,.3);color:rgb(17, 16, 16);padding:.5rem;">Challenge by <a style="text-decoration: none;" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Luismac.</p>
  </div>
</body>
</html>
