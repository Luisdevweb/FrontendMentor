<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <main class="wrapper">
      <div class="notice">
        <header class="notice__header">
          <img class="logo" src="images/logo.svg" alt="logo" />
        </header>
        <picture class="hero">
          <source srcset="images/hero-desktop.jpg" media="(min-width: 992px)" />
          <img
            class="hero__img"
            src="images/hero-mobile.jpg"
            alt="photo-girl"
          />
        </picture>
        <section class="notice__body">
          <h1 class="notice__title title">
            <span class="title__word">We're</span> coming soon
          </h1>
          <p class="notice__text">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form id="form" class="form">
            <button id="button" class="button form__button">
              <img class="icon-arrow" src="images/icon-arrow.svg" alt="arrow" />
            </button>
            <img
              class="icon-error"
              id="icon-error"
              src="images/icon-error.svg"
              alt="icon-error"
            />
            <input
              class="form__input"
              type="email"
              id="email"
              placeholder="Email Address"
            />
            <span id="msg-error" class="msg-error"></span>
          </form>
        </section>
      </div>
    </main>

    <footer
      style="
        position: fixed;
        z-index: 20;
        left: 0;
        bottom: 0;
        background-color: rgb(88, 85, 85);
        font-weight: 300;
      "
    >
      <p style="margin: 0; font-size: 0.8rem; color: rgb(197, 186, 186)">
        Challenge by
        <a
          style="text-decoration: none; color: rgb(95, 204, 144)"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by luismac09.
      </p>
    </footer>
  </body>
</html>
