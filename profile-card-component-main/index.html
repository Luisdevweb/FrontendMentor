<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="main">
    <div class="main__inner">
      <div class="card">
        <div class="card__header">
          <img class="card__img" src="images/image-victor.jpg" alt="img-victor">
        </div>
       <div class="card__info">
          <p class="card__name fz-16"><span class="color-dark fw-700 fz-21">Victor Crest</span>  26</p>
          <p class="card__country">London</p>
       </div>
       <span class="card__line"></span>
        <div class="card__analitycs">
          <p class="card__num-followers fw-400 fz-16"><span class="color-dark fw-700 fz-21">80K</span>Followers</p>
          <p class="card__num-thumbs-up fw-400 fz-16"><span class="color-dark fw-700 fz-21">803K</span>Likes</p>
          <p class="card__num-photos fw-400 fz-16"><span class="color-dark fw-700 fz-21">1.4K</span>Photos</p>
        </div>
      </div>
    </div>
    
  </main>
  <div class="attribution" style="padding:1rem;background-color:hsla(50,10%,10%,.3);color:white;font-size:1rem;font-weight: bold;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Luismac.
  </div>
</body>
</html>
