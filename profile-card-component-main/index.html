<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="main">
    <div class="main-container">
      <div class="main-section">
        <div class="main-section__picture">
          <img src="images/image-victor.jpg" alt="img-victor">
        </div>
       <section>
       </section class="main-section__info">
          <h2><span>Victor Crest</span>26</h2>
          <p>London</p>
        <section>
        <div class="main-section__analitycs">
          <p><span>80K</span>Followers</p>
          <p><span>803K</span>Likes</p>
          <p><span>1.4K</span>Photos</p>
        </div>
      </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Luismac.
  </div>
</body>
</html>
