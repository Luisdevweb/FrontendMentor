<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="main">
    <div class="main-container">
      <div class="card">
        <div class="card-header">
          <img class="card-header__img" src="images/image-victor.jpg" alt="img-victor">
        </div>
       <div class="card-info">
          <p class="card-info__personal"><span class="color-dark fw-700">Victor Crest</span>  26</p>
          <p class="card-info__nationality">London</p>
       </div>
       <span class="card-line"></span>
        <div class="card-analitycs">
          <p class="card-analitycs__num-followers fw-400"><span class="color-dark fw-700">80K</span>Followers</p>
          <p class="card-analitycs__num-thumbs-up fw-400"><span class="color-dark fw-700">803K</span>Likes</p>
          <p class="card-analitycs__num-photos fw-400"><span class="color-dark fw-700">1.4K</span>Photos</p>
        </div>
      </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Luismac.
  </div>
</body>
</html>
