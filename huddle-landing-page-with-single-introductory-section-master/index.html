<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="main">
      <header class="header">
        <h1 class="logo">
          <img class="logo__image" src="images/logo.svg" alt="logo" />
        </h1>
      </header>
      <section class="body">
        <img
          class="body__image"
          src="images/illustration-mockups.svg"
          alt="illustration-mockups"
        />
        <div class="body__content">
          <h2 class="body__title">Build The Community Your Fans Will Love</h2>
          <p class="body__text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="button">Register</a>
        </div>
      </section>
      <footer class="footer">
        <div class="social">
          <div class="social__icon">
            <i class="fa-brands fa-facebook-f"></i>
          </div>
          <div class="social__icon">
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div class="social__icon">
            <i class="fa-brands fa-instagram"></i>
          </div>
        </div>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by luismac09.
        </p>
      </footer>
    </main>
  </body>
</html>
